<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deuxie.me</title>
    <style>
        #klikkaa{
            background-color: red;
            color: #ffffff;
            padding: 15px;
            width: 200px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Hello and welcome to deuxie.me</p>
    <br>
    <button id="klikkaa">
        Klikkaa tätä
    </button>
    <div id="toinen juttu">
        Tämä pitäisi muuttua!
    </div>
</body>
<script type="text/javascript">
    document.getElementById("klikkaa").addEventListener("click",function(){
        alert("Morjes!")
        //document.getElementById("klikkaa").innerHTML="Klikattu";
        this.innerHTML="Klikattu"

        document.getElementById("toinen juttu").innerHTML="Nappia yllä klikattiin"
    });
</script>
